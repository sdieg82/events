<div class="container shadow rounded bg-light">
    <h2 class="text-center">Registra tu evento aquí</h2>
    <hr>
    <form 
    [formGroup]="myForm" 
    (ngSubmit)="saveEvent()" 
    class="needs-validation">
        <div class="mb-3">
            <label for="eventName" class="form-label">Ingresa tu evento</label>
            <input 
                type="text" 
                id="eventName" 
                class="form-control" 
                formControlName="eventName" 
                placeholder="Nombre del Evento" 
                required
            >
        </div>
        <div class="mb-3">
            <label for="eventDate" class="form-label">Fecha del evento</label>
            <input 
                type="date" 
                id="eventDate" 
                class="form-control" 
                formControlName="eventDate" 
                required
                [min]="today"
            >
        </div>
        <div class="mb-3">
            <label for="attendees" class="form-label">Asistentes</label>
            <input 
                type="number" 
                id="attendees" 
                class="form-control" 
                formControlName="eventAttends" 
                placeholder="Número de asistentes" 
                required
            >
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="myForm.invalid" >Registrar evento</button>
    </form>
</div>
