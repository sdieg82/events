<div class="container shadow rounded bg-light">
    <h2 class="text-center">Registra tu evento</h2>
    <hr>
    <form 
    [formGroup]="myForm" 
    (ngSubmit)="saveEvent()" 
    class="needs-validation">

    <!-- Nombre del evento -->
    <div class="mb-3">
        <label for="eventName" class="form-label">Ingresa tu evento</label>
        <input 
            type="text" 
            id="eventName" 
            class="form-control" 
            formControlName="eventName" 
            placeholder="Nombre del Evento"
        >
        <div *ngIf="myForm.get('eventName')?.invalid && myForm.get('eventName')?.touched" class="text-danger">
            <small *ngIf="myForm.get('eventName')?.errors?.['required']">El nombre del evento es obligatorio.</small>
            <small *ngIf="myForm.get('eventName')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
        </div>
    </div>

    <!-- Fecha del evento -->
    <div class="mb-3">
        <label for="eventDate" class="form-label">Fecha del evento</label>
        <input 
            type="date" 
            id="eventDate" 
            class="form-control" 
            formControlName="eventDate" 
            [min]="today"
        >
        <div *ngIf="myForm.get('eventDate')?.invalid && myForm.get('eventDate')?.touched" class="text-danger">
            <small *ngIf="myForm.get('eventDate')?.errors?.['required']">La fecha del evento es obligatoria.</small>
        </div>
    </div>

    <!-- Asistentes -->
    <div class="mb-3">
        <label for="attendees" class="form-label">Asistentes</label>
        <input 
            type="number" 
            id="attendees" 
            class="form-control" 
            formControlName="eventAttends" 
            placeholder="Número de asistentes"
        >
        <div *ngIf="myForm.get('eventAttends')?.invalid && myForm.get('eventAttends')?.touched" class="text-danger">
            <small *ngIf="myForm.get('eventAttends')?.errors?.['required']">El número de asistentes es obligatorio.</small>
            <small *ngIf="myForm.get('eventAttends')?.errors?.['min']">Debe ser al menos 1 asistente.</small>
        </div>
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="myForm.invalid">Registrar evento</button>
</form>

</div>
